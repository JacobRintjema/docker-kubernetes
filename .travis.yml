language: generic 
sudo: required
services:
    - docker

before_install:
    - docker build -t rintjema/docker-kubernetes -f frontend/Dockerfile.dev frontend/.
    
script:
    - docker run -e CI=true rintjema/docker-kubernetes npm run test

deploy:
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker-kubernetes"
    env: "Dockerkubernetes-env"
    bucket_name: "elasticbeanstalk-us-east-2-215534744617"
    bucket_path: "docker-kubernetes"
    on:
        branch: master
    access_key_id: 
        secure: $AWS_ACCESS_KEY
    secret_access_key: 
        secure: $AWS_SECRET_KEY      